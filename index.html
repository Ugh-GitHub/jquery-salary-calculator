<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello world</h1>

<!-- input fields to hold:
employee first name, 
last name, 
ID number, 
job title, 
annual salary -->

<div id="inputBlock">
    <label htmlFor="firstName" id="firstNameLabel">First Name:</label>
    <input type="text" id="firstName" class="input" placeholder="Employee First Name">
    
    <label htmlFor="lastName" id="lastNameLabel">Last Name:</label>
    <input type="text" id="lastName" class="input" placeholder="Employee Last Name">
    
    <label htmlFor="idNumber" id="idNumberLabel">Employee ID Number:</label>
    <input type="text" id="idNumber" class="input" placeholder="Employee ID Number">
    
    <label htmlFor="jobTitle" id="jobTitleLabel">Employee Title:</label>
    <input type="text" id="jobTitle" class="input" placeholder="Employee Job Title">
    
    <label htmlFor="annualSalary" id="annualSalaryLabel">Annual Salary:</label>
    <input type="text" id="annualSalary" class="input" placeholder="Employee Annual Salary">
</div>

<!-- with a submit button -->

<div id="inputButton">
    <button id="submitEmployee">Submit Info</button>
</div>

<!-- employee info appended to DOM as a table -->

<div id="employeeInfoSection">
    <table id="employeeInfoTable">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID Number</th>
          <th>Job Title</th>
          <th>Annual Salary</th>
          <th></th>
        </tr>
    </table>
</div>

<div id="summationLine">
    <p id="monthSum">The total cost of salaries per month is:</p>
</div>
<!-- delete button to remove employee info -->

<div id="deleteButton">
    <button id="delEmployeeToggle">Delete Employee</button>
</div>

</body>
</html>
